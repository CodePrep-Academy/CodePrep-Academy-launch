<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Registration Form</title>
  <link rel="icon" href="images/favicon.png">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      height: 100vh;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      padding: 20px;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 350px;
      background: #1667da;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: float 60s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-40px); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #c0b8b8;
      color: black;
    }
    button {
      background: white;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Now</h2>
    <form id="regForm">
      <input type="text" name="name" placeholder="Enter your name" required />
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="tel" name="mobile" placeholder="Enter your mobile number" required />
      <select name="course" required>
        <option value="">Select Course</option>
        <option value="DSA">DSA - Industrial Training</option>
        <option value="MERN">MERN - Industrial Training</option>
        <option value="DataScience">DataScience - Industrial Training</option>
        <option value="C++">C++</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxp_QGsg0ppyWciL01peINml9eWQ5NxH6nsGOROZCxHu_XzOo4exUMICfHRbpuJV-Sx/exec";
    const form = document.getElementById("regForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => {
          alert("Form submitted successfully!");
          form.reset();
        })
        .catch(error => {
          alert("Error! Try again later.");
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
