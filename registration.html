<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form-CPA</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      height: 100vh;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1667da;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #c0b8b8;
      color: black;
    }
    button {
      background: white;
      color: black;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.03);
      transition: 0.3s;
    }
    footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Now</h2>
    <form id="regForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="tel" id="mobile" placeholder="Enter your mobile number" required />
      <select id="course" required>
        <option value="">Select Course</option>
        <option value="DSA">DSA - Industrial Training</option>
        <option value="MERN">MERN - Industrial Training</option>
        <option value="DataScience">DataScience - Industrial Training</option>
        <option value="C++">C++</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </div>
  <footer>
    <p>&copy; CodePrep Academy 2025 | All Rights Reserved</p>
   </footer>

  <script>
    document.getElementById("regForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        mobile: document.getElementById("mobile").value,
        course: document.getElementById("course").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbyU-iLNjeiRmee5nOOSFI3BKD96eNpHwNHskIxrjcY8vJOBilKp7yyFoMpbQlfCiwr0/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.json())
        .then((response) => {
          alert("Form submitted successfully!");
          document.getElementById("regForm").reset();
        })
        .catch((error) => {
          alert("Error submitting form. Try again.");
          console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
