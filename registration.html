<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="icon" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            background: #1667da;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-40px); }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background: #c0b8b8;
            color: black;
        }
        button {
            background: white;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.03);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const emailInput = document.getElementById("email");
            emailInput.value = "recentlyopened@gmail.com"; // Simulate fetching recent mail ID
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Register Now</h2>
        <form>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
            <select id="course" required>
                <option value="">Select Course</option>
                <option value="DSA">DSA - Industrial Training</option>
                <option value="MERN">MERN - Industrial Training</option>
                <option value="DataScience">DataScience - Industrial Training</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
