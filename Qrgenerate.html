<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR - CPA</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            margin: 0;
            color: white;
            flex-direction: column;
        }

        .container {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        input {
            width: 93%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            text-align: center;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00bcd4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #008ba3;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }
        span{
            font-size: 150%;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate your notes here..</h1>
        <input type="text" id="inputtext" placeholder="Enter text or link">
        <button onclick="qrgenerate()">Generate QR</button>
    </div>
    <br><br>
    <img src="" id="imgqr">
    <footer>
        <p>&copy; CodePrep Academy 2025 | All Rights Reserved</p>
    </footer>

    <script>
        let input = document.getElementById("inputtext");
        let img = document.getElementById("imgqr");

        function qrgenerate(){
            imgqr.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
        }
    </script>
</body>
</html>
